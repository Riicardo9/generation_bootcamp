<!-- Write a JavaScript function to get the values of First and Last name from the following form.
Print out the names to the console.
Sample HTML file : -->


<!DOCTYPE html>
  <html>
    <head>
      <meta charset=utf-8 />
      <title>Return first and last name from a form - w3resource</title>
    </head>
    
    <body>
      <form id="form1" onsubmit="getFormvalue(event)">
          First name: <input type="text" name="fname" value="David"><br>
          Last name: <input type="text" name="lname" value="Beckham"><br>
        <input type="submit" value="Submit">
      </form>


      <script>
        /* Forma en equipo */
        const getFormvalue = (event) => {
            event.preventDefault();
            const $valores = document.querySelectorAll('input');
            console.log($valores[0].value)
            console.log($valores[1].value)
          }

          /* Propuesta Ric */
        const form = document.getElementById('form1')
        form.addEventListener('submit', (e) => {
	        e.preventDefault();
            console.log(e.target[0].value) 
            console.log(e.target[1].value) 
          })


      </script>
    </body>
</html>
